{% extends 'template.html' %}
{% block content %}
<section class="login">
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
        {% if errors %}
            <div class="popup" id="popup">
                <button class="popup__letras close" id="popup-close">Fechar</button>
                {%- for msg in errors %}
                    <p class="popup__letras">{{ msg }}</p>
                {% endfor -%}
            </div>
        {% endif %}
    {% endwith %}
    <h1 class="eventosonline login__nome-marca">EventosOnline</h1>
    <form class="login__formulario" action="{{ url_for('autentica') }}" method="post">
        <label for="login_email" class="label-titulo">Email</label>
        <input type="email" id="login_email" name="email" class="input login__formulario--email" required>
        <label for="login_senha" class="label-titulo">Senha</label>
        <input type="password" id="login_senha" name="senha" class="input login__formulario--senha" required>
        <input type="submit" value="login" class="botao login__formulario--submit">
    </form>
    <a href="{{ url_for('cadastro') }}" class="login__cadastro"><button class="botao botao-secundario">cadastrar-se</button></a>
    <a href="#"><p class="link login__esqueceu-senha">Esqueceu a senha?</p></a>
</section>
{% endblock %}
